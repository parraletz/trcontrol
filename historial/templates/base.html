<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> {% block tittle %}{% endblock %}  </title>


  <link rel="stylesheet" href="{{ STATIC_URL }}suit/bootstrap/css/bootstrap.min.css" media="all" />
  <link rel="stylesheet" href="{{ STATIC_URL }}suit/css/suit.css" />

  <script type="text/javascript" src='{{ STATIC_URL }}suit/js/jquery-1.8.3.min.js'></script>
  <script type="text/javascript" src='{{ STATIC_URL }}suit/bootstrap/js/bootstrap.js'></script>
  <script type="text/javascript">var Suit = { $: $.noConflict() }; if (!$) $ = Suit.$; </script>
  <style type="text/css">
    .required:after { 
      content: '*'; margin: 0 0 0 5px; position: absolute; color: #ccc;
    }
  </style>
  
  


</head>
<body class="dashboard">

  <div id="wrap">
    <div id="container">
      <div id="header" class="header">
        <div id="branding">
          <h1 id="site-name">Soporte | Tralix Email Marketing </h1>
        </div>

       
       {% if user.is_authenticate %}

        <div id="user-tools">
                Welcome,
                <strong>{{ user.get_full_name }}</strong>.
                <span class="user-links">
                
                  
                  
                  <a href="/admin/password_change/">Change password</a>
                  <span class="separator">|</span>
                  <a href="/admin/logout/">Log out</a>
                  </span>
                
        </div>
        {% else %}

          {% block loginbar %}{% endblock %}



        {% endif %}

      </div>

    </div> 
  {% block content %}{% endblock %}
  </div>


</body>
</html>
